<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="./estilos.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./imagenes/pokeball 2.gif" alt="" class="left-image">
        <h1> <img src="./imagenes/pokemon .gif" alt=""></h1>
        <img src="./imagenes/pokeball 2.gif" alt="" class="right-image">
        
      </header>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search Pokémon" />
        <button id="search-btn">Search</button>
      </div>
      <div id="pokedex"></div>
      <div class="pagination">
        <button id="previous-btn">Previous</button>
        <button id="next-btn">Next</button>
      </div>
      
    </div>
    <script src="./index.js"></script>
  </body>
</html>
